<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New Sale</title>
</head>
<body>
    <div align="center">
        <h1>Enter New Sale</h1>
        <br />
        <form action="#" th:action="@{/search}" th:object="${finder}"
            method="post">
  
            <table border="0" cellpadding="10">
                <tr>
                    <td>Line Of Business:</td>
                    <td><input type="text" th:field="*{line_of_business}" /></td>
                </tr>
                <tr>
                    <td>Requisition:</td>
                    <td><input type="text" th:field="*{requisition_id}" /></td>
                </tr>
                <tr>
                    <td>PO id:</td>
                    <td><input type="text" th:field="*{po_id}" /></td>
                </tr>  
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>                         
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
