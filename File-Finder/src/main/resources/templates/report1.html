<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Sales Manager Application</title>
</head>
<body>
<div align="center">
    <h1>Sales Records</h1>
    <a href="/new">Enter New Sale</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sale : ${listFinder}">
                <td th:text="${sale.line_of_business}">ID</td>
                <td th:text="${sale.requisition_id}">Item Name</td>
                <td th:text="${sale.po_id}">Quantity</td>
                <td th:text="${sale.description}">Amount</td>                
            </tr>
        </tbody>
    </table>
</div>  
</body>
</html>
